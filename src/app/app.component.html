<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Property Managnment</h1>
</mat-toolbar>
<mat-sidenav-container autosize="true">
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
     
      <a mat-list-item routerLink="/properties" routerLinkActive="active" class="mat-list-item">
        <span class="entry">
          <mat-icon class="dashboardicon">collections_bookmark</mat-icon>
          <span class="dashboardicon">Properties</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
   
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
