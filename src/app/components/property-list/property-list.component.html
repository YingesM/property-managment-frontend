<div class="container">
  <mat-toolbar>
    <span class="tab-header">Properties lists</span>
    <span class="spacer"></span>
  </mat-toolbar>

  <mat-toolbar>
    <span>
      <mat-form-field class="search-field" appearance="fill">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Search</mat-label>
        <input matInput (input)="applyFilter($event)" />
      </mat-form-field>
    </span>
    <span class="spacer"></span>
    <button mat-mini-fab (click)="openAddDialog()" color="primary" matTooltip="Add property">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

      <!-- Key Column -->
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Key</th>
        <td mat-cell *matCellDef="let element">{{ element.key }}</td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openEditDialog(element.key, element.value)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProperty(element.key)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
